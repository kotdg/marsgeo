{% extends "layout.html" %}


   {% block content %}
    <h2>Список статей</h2>
    <ul>
    {% for page in pages %}
        <li>
            <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
    {% else %}
        <li>Пусто.</li>
    {% endfor %}
    </ul>
{% endblock content %}
